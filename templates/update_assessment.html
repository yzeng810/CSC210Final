{% extends "base.html" %}

{% block content %}
<div class="sectionContainer fullContainer">
	<form method="POST" action="" class="content containAlignCenter loginContent">
		<h2>Update Task</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<p class="errorMessage">{{ messages[0] }}</p>
			{% endif %}
		{% endwith %}
		<label for="title">Title: </label><br><input type="text" name="title" id="title" class="inputNormal" value="{{assessment.title}}" required><br>
		<label for="place">Location: </label><br><input type="text" name="place" id="place" class="inputNormal" value="{{assessment.place}}"><br>
		<label for="notes">Notes: </label><br><input type="text" name="notes" id="notes" class="inputNormal" value="{{assessment.notes}}"><br>
		<label for="time">Time: </label><br><input type="date" name="time" id="time" class="inputNormal" value="{{assessment.time.date()}}" required><br>
		<label for="iFormat">Format/Type:</label><br><input type="text" name="iFormat" id="iFormat" class="inputNormal" value="{{assessment.iFormat}}"><br>
		
		<label for="job">Application: </label><br>
		<select name="job" id="job">
		{% for job in jobs %}
  			<option value="{{job.id}}">{{job.program}}</option>
		{% endfor %}
		</select>
		<input type="submit" value="Update" class="submit navSignup" id="submit">
	</form>
</div>

{% endblock %}
