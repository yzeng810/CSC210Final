<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Job Tracer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body><!-- Nav -->
	<nav class="main-menu">
			<!-- First Part -->
			<!-- Index page navigation -->
			<div class="m1">
				<a href="/#second">About</a>
				<a href="/#third">Goals</a>
				<a href="/#forth">Features</a>
			</div>
			<!-- Second Part -->
			<!-- Website Logo & Link to Main -->
			<div class="title">
				<a href="{{url_for('main.index')}}">OfferTracer</a>
			</div>
			<!-- Third Part -->
			<div class="m2">
				<!-- If not logged in -->
				{% if not current_user.is_authenticated %}
				<a href="{{url_for('auth.login')}}">Login</a>
				<a href="{{url_for('auth.signup')}}" class="navSignup"><span>Sign Up</span></a>
				{% endif %}
				<!-- If Logged in -->
				{% if current_user.is_authenticated %}
				<a href="{{url_for('auth.logout')}}">Logout</a>
				<a href="{{url_for('main.dashboard')}}">Dashboard</a>
				<a href="{{url_for('main.account')}}">Account</a>
				{% endif %}
			</div>
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
 			$(window).scroll(function(){
        		var scroll = $(window).scrollTop();
        		if (scroll>50) {
          			$(".main-menu").css("background-color" , "white");
          			$(".title").css("color", "#e06253");
        		}
        		else {
        			$(".main-menu").hover(function(){
        				$(this).css("background-color", "white");
        			}, function(){
        				$(this).css("background-color" , "transparent");
        			});
        			$(".main-menu").css("background-color" , "transparent");
        			$(".title").hover(function(){
        				$(this).css("color", "#e06253");
        			}, function(){
        				$(this).css("color" , "black");
        			});
          			$(".title").css("color", "black");
        		}
    		})
		});
	</script>
	<script>
		function indexUserFunc(){
			$("#button21").click(function(){
				$("#user1").show();
				$("#user2").hide();
				$("#user3").hide();
				$("#button21").css("background-color", "#e06253");
				$("#button22").css("background-color", "lightgrey");
				$("#button23").css("background-color", "lightgrey");
			});
			$("#button22").click(function(){
				$("#user1").hide();
				$("#user2").show();
				$("#user3").hide();
				$("#button22").css("background-color", "#e06253");
				$("#button21").css("background-color", "lightgrey");
				$("#button23").css("background-color", "lightgrey");
			});
			$("#button23").click(function(){
				$("#user1").hide();
				$("#user2").hide();
				$("#user3").show();
				$("#button23").css("background-color", "#e06253");
				$("#button22").css("background-color", "lightgrey");
				$("#button21").css("background-color", "lightgrey");
			});
		}
	</script>
</body>
</html>
