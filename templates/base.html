<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Job Tracer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body><!-- Nav -->
	<nav class="menu">
			<!-- First Part -->
			<!-- Index page navigation -->
			<div class="m1">
				<a href="/#second">About</a>
				<a href="/#third">Goals</a>
				<a href="/#forth">Features</a>
			</div>
			<!-- Second Part -->
			<!-- Website Logo & Link to Main -->
			<div class="title">
				<a href="{{url_for('main.index')}}">OfferTracer</a>
			</div>
			<!-- Third Part -->
			<div class="m2">
				<!-- If not logged in -->
				{% if not current_user.is_authenticated %}
				<a href="{{url_for('auth.login')}}">Login</a>
				<a href="{{url_for('auth.signup')}}" class="navSignup"><span>Sign Up</span></a>
				{% endif %}
				<!-- If Logged in -->
				{% if current_user.is_authenticated %}
				<a href="{{url_for('auth.logout')}}">Logout</a>
				<a href="{{url_for('main.dashboard')}}">Dashboard</a>
				<a href="{{url_for('main.account')}}">Account</a>
				{% endif %}
			</div>
	</nav>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
