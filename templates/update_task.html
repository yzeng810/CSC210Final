{% extends "base.html" %}

{% block content %}
<div class="sectionContainer fullContainer">
	<form method="POST" action="" class="content containAlignCenter loginContent">
		<h2>Update Task</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<p class="errorMessage">{{ messages[0] }}</p>
			{% endif %}
		{% endwith %}
		<label for="item">Item: </label><br><input type="text" name="item" id="item" class="inputNormal" value="{{task.item}}" required><br>
		<label for="notes">Notes: </label><br><input type="text" name="notes" id="notes" class="inputNormal" value="{{task.notes}}" required><br>
		<label for="due">Deadline: </label><br><input type="date" name="due" id="due" class="inputNormal" value="{{task.due.date()}}" required=""><br>
		<label for="job">Application: </label><br>
		{% for job in jobs %}
		<select name="job" id="job">
  			<option value="{{job.id}}">{{job.program}}</option>
		</select>
		{% endfor %}
		<input type="submit" value="Update" class="submit navSignup" id="submit">
	</form>
</div>

{% endblock %}
